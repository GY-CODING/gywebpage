<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY Coding</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Header -->

    <header class="gy-header">
        <ul class="left-box-list">
            <li class="left-list list-text">FALL OF THE GODS</li>
        </ul>
        <ul class="right-box-list">
            <li class="right-list list-text">CONTACT</li>
            <li class="right-list list-text">ABOUT US</li>
        </ul>
    </header>

    <!-- Announcements -->

    <div class="announcements-box">
        <img draggable="false" class="announcements-logo" src="./img/game_logo.png" alt="fotg-game-logo">
        <button class="announcements-button">DOWNLOAD</button>
        <h4 class="announcements-ver">Pre-alpha v0.1</h4>
    </div>

    <!-- Background -->

    <div class="bground">
        <img draggable="false" src="./img/fotg_bg.jpg" alt="fotg-game-bg">
    </div>

    <!-- Footer -->
    
    <footer class="gy-divider-1">
        <img draggable="false" src="./img/gy-divider-1.png" alt="">
    </footer>

</body>
</html>
